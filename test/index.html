    var require = { paths: { vs: './lib/monaco-editor/min/vs' } };
</script>

<script src="./lib/monaco-editor/min/vs/editor/editor.main.js"></script>

<body>

    <div id="map" class="container"></div>

    <script>

        let mEditor;
        prettier.prettierPlugins = prettierPlugins;
        mdpress.registerPrettier(prettier);
        function createEditor() {
            mEditor = new mdpress.MDEditor('#map', {
                theme: 'serene-rose',
                monacoOptions: {
                    // language: 'markdown-math'
                    // theme: 'vs-dark'
                }
            })
            loadData();
            customIcons();
        }

        function loadData() {
            fetch('./data.md').then(res => res.text()).then(text => {
                mEditor.setValue(text);
            })
        }

        mdpress.showLoading();
        init().then(() => {
            mdpress.hideLoading();
            createEditor();
        })

        function customIcons() {
            const data = {
                icon: 'icon-file-markdown1',
                title: '我是自定义按钮-导入markdown',
                className: 'red'
            }
            const icon = new mdpress.ToolIcon(data);
            icon.addTo(mEditor);
            icon.on('click', () => {
                const parseMd = (file) => {
                    const fileRender = new FileReader();
                    fileRender.onload = () => {
                        if (mEditor && fileRender.result) {
                            mEditor.setValue(fileRender.result);
                        }
                    };
                    fileRender.readAsText(file);
                };
                const inputFile = document.createElement('input');
                inputFile.type = 'file';
                inputFile.accept = '.md';
                inputFile.addEventListener('change', () => {
                    if (inputFile.files.length) {
                        parseMd(inputFile.files[0]);
                    } else {
                        alert('没有发现上传文件');
                    }
                });
                inputFile.click();
            })

        }

    </script>
</body>
